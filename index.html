<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <header>
        <h1>The odin library</h1>
    </header>
    <section class="add-book-section">
        <button class="add-book-button">+ Add book</button>
        <dialog class="pop-up">
            <form>
                <input type="text" placeholder="Book-title" class = "title-input" required>
                <input type="text" placeholder="Author" class = "Author-input" required>
                <input type="number" placeholder="Page number" class = "pageNumber-input" required>
                <label for="read-status">Have you read it ?</label>
                <input type="checkbox" name="read-status" id="read-status">
                <button class = "submit-button">Submit</button>
            </form>
        </dialog>
    </section>
    <main>
        <div class="library"></div>
    </main>
    <script src="src/script.js"></script>
</body>

</html>
